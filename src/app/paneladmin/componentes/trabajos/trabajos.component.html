<div class="container">
    <div class="row sup">
        <div class="col formulario">
            <form [formGroup]="forma">
                <mat-form-field appearance="outline" class="dato nombre">
                    <mat-label>nombre</mat-label>
                    <input  matInput
                            formControlName="nombre">
                </mat-form-field>
                <mat-form-field appearance="outline" class="dato autor">
                    <mat-label>autor</mat-label>
                    <input  matInput
                            formControlName="autor">
                </mat-form-field>
                <mat-form-field appearance="outline" class="dato anio">
                    <mat-label>año del proyecto</mat-label>
                    <input  matInput
                            formControlName="anio">
                </mat-form-field>
                <mat-form-field appearance="outline" class="dato descripcion">
                    <mat-label>descripción</mat-label>
                    <textarea   matInput
                                formControlName="descripcion"></textarea>
                </mat-form-field>
                <mat-form-field appearance="outline" class="dato enlace">
                    <mat-label>enlace al proyecto</mat-label>
                    <input  matInput
                            formControlName="eap">
                </mat-form-field>
                <button class="botonaccion" title="Guardar" (click)="formsave()"><i class="fas fa-pencil-alt"></i></button>
                <button class="botonaccion" title="Limpiar"><i class="fas fa-eraser"></i></button>
                <button class="botonaccion" title="Borrar"><i class="fas fa-times-circle"></i></button>
            </form>
        </div>
        <hr>
    </div>
    <div class="row">
        <div class="col trabajos">
            <div class="trabajoitem" *ngFor="let trabajo of trabajos" (click)="formularioback(trabajo)">
                <div class="grupofotodel">
                    <div class="foto" style="background-image: url({{trabajo.foto}});"></div>
                </div>
                <div class="grupodatostring">
                    <div class="nombre">{{trabajo.nombre}}</div>
                    <div class="anio">{{trabajo.anio}}</div>
                    <div class="descripcion">{{trabajo.descripcion.slice(0,50)}}...</div>
                    <div class="autor">{{trabajo.autor}}</div>
                    <div class="enlace">{{trabajo.eap}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
