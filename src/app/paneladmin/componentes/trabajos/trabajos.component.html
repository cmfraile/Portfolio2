<div class="container">
    <div class="row sup">
        <div class="col formulario">
            <form [formGroup]="forma">
                <mat-form-field appearance="outline" class="dato nombre">
                    <mat-label>nombre</mat-label>
                    <input  matInput
                            type="text"
                            formControlName="nombre">
                </mat-form-field>
                <mat-form-field appearance="outline" class="dato autor">
                    <mat-label>autor</mat-label>
                    <input  matInput
                            type="text"
                            formControlName="autor">
                </mat-form-field>
                <mat-form-field appearance="outline" class="dato anio">
                    <mat-label>Estado</mat-label>
                    <input  matInput
                            type="text"
                            formControlName="estado">
                </mat-form-field>
                <!--Boton de meter foto-->
                <button *ngIf="fichero !== undefined" type="button" mat-raised-button color="accent" (click)="fileInput.click()">Foto</button>
                <button *ngIf="fichero == undefined" type="button" mat-raised-button color="primary" (click)="fileInput.click()">Foto</button>
                <input hidden (change)="fotoput(fileInput)" #fileInput type="file">
                <mat-form-field appearance="outline" class="dato descripcion">
                    <mat-label>descripci√≥n</mat-label>
                    <textarea   matInput
                                type="text"
                                formControlName="descripcion"></textarea>
                </mat-form-field>
                <mat-form-field appearance="outline" class="dato enlace">
                    <mat-label>enlace al proyecto</mat-label>
                    <input  matInput
                            type="text"
                            formControlName="eap">
                </mat-form-field>
                <mat-form-field appearance="outline" class="dato enlace">
                    <mat-label>texto de enlace</mat-label>
                    <input  matInput
                            type="text"
                            formControlName="eaptxt">
                </mat-form-field>
                <button class="botonaccion" title="Guardar" (click)="formsave()"><i class="fas fa-pencil-alt"></i></button>
                <button class="botonaccion" title="Limpiar" (click)="formclean()" ><i class="fas fa-eraser"></i></button>
                <button class="botonaccion" title="Borrar"  (click)="formerase()"><i class="fas fa-times-circle"></i></button>
            </form>
        </div>
        <hr>
    </div>
    <div class="row">
        <div class="col trabajos">
            <div class="trabajoitem" *ngFor="let dato of trabajosdata" (click)="editartrabajo(dato)" >
                <div class="grupofotodel">
                    <div class="foto" style="background-image: url({{dato.foto}});"></div>
                </div>
                <div class="grupodatostring">
                    <div class="nombre">{{dato.proyecto.substring(0,10)}}...</div>
                    <div class="anio">{{dato.estado}}</div>
                    <div class="descripcion">{{dato.descripcion.substring(0,10)}}...</div>
                    <div class="autor">{{dato.autor}}</div>
                    <div class="enlace">{{dato.enlace.substring(0,10)}}...</div>
                </div>
            </div>
        </div>
    </div>
</div>
