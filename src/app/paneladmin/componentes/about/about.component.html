<div class="container">
    <div class="row">
        <div class="col formulario">
            <h2>Sobre mi</h2>
            <form [formGroup]="forma" (ngSubmit)="botonform">
                <mat-form-field appearance="outline">
                    <mat-label>Textarea</mat-label>
                    <textarea   matInput
                                formControlName="areatexto"></textarea>
                </mat-form-field>
                <button mat-raised-button color="primary" (click)="botonform()" >Primary</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <pre>{{forma.value|json}}</pre>
        </div>
    </div>
</div>
