<div class="row trabajosc">
    <div class="col contenido">
        <div class="tarjeta" *ngFor="let curro of curroinfo" >
            <div class="fototar" style="background-image: url({{curro.foto}});"></div>
            <div class="contenidotar">
                <div class="titulo">{{curro.proyecto}}</div>
                <div class="releaseordev">{{curro.estado}}</div>
                <div class="descripcion">{{curro.descripcion}}</div>
                <div class="autor">{{curro.autor}}</div>
                <div class="link"><a href="http://www.google.es">Texto del enlace</a></div>
            </div>
        </div>
    </div>
    <div class="col vacio"></div>
</div>
